<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row g-1 m-3">
		<div class="col-md-1">
			<button id="button-1" type="submit" class="btn btn-primary">Button-1</button>
		</div>
		<div class="col-md-1">
			<button id="button-2" type="submit" class="btn btn-outline-secondary">Button-2</button>
		</div>
        <div class="col-md-1">
			<button id="button-3" type="submit" class="btn btn-success">Button-3</button>
		</div>
        <div class="col-md-1">
			<button id="button-4" type="submit" class="btn btn-danger">Button-4</button>
		</div>
        <div class="col-md-12 text-center">
			<button id="button-5" type="submit" class="btn btn-warning w-100">Button-5</button>
		</div>
        <div class="col-md-1">
			<button id="button-6" type="submit" class="btn btn-info" disabled>Button-6</button>
		</div>
        <div class="col-md-1">
			<button id="button-7" type="submit" class="btn btn-light">Button-7</button>
		</div>
        <div class="col-md-1">
			<button id="button-8" type="submit" class="btn btn-link">Button-8</button>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
